<!DOCTYPE html>
<html>
<head>
<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
<meta content="utf-8" http-equiv="encoding">
<script>
	GSS_CONFIG = {
		worker: "./gss/worker.js",
		useWorker: !!window.Worker,

		// Cassowary defaults
		defaultStrength: 'weak', // 'weak', 'medium', 'strong', 'required'
		defaultWeight: 0,

		// FOUC prevention
		// adds "gss-ready" and removes "gss-not-ready" classes on html tag
		readyClass: true,

		// Fractional pixels values
		// bad for text, good for accuracy
		fractionalPixels: true,

		// Scrollbar size offset
		verticalScroll: true,
		horizontalScroll: false,

		// Mutation Observer
		observe: true,
		observerOptions: {
		subtree: true,
		childList: true,
		attributes: true,
		characterData: true
		},

		// Callback to process variables before setting DOM
		processBeforeSet: null, // function

		// ::window resize debounce time
		resizeDebounce: 5, // (ms)

		// Logging
		debug: false,
		warn: false,
		perf: false
	};
</script>
<script src="./gss/gss.js"></script>
<script src="./jquery/jquery-2.1.1.min.js"></script>
<script src="./marked/marked.js"></script>
<script src="./content/entries.js"></script>
<script src="./site.js"></script>

<link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link href='http://fonts.googleapis.com/css?family=Cinzel+Decorative:700,400' rel='stylesheet' type='text/css'>
<link href='http://fonts.googleapis.com/css?family=Lora' rel='stylesheet' type='text/css'>

<style type="text/gss">

body {
	background-color: #090909;
	background: linear-gradient(to right, #0B0B0B, black, #0B0B0B);
	color: white;
}

#header {
	font-family: "Open Sans Condensed";
	font-size: 20px;
	letter-spacing: 0.02em;
	color: #F0BEAA;
	text-shadow: 0.0em 0.0em 0.4em #424242;
	height: == ::[intrinsic-height];
	width: == ::[intrinsic-width];
}

#content {
	color: #7B8173;
	text-align: justify;
	height: == ::[intrinsic-height];
	width: == 700 !strong;
}

#nav {
	font-family: "Cinzel Decorative";
	font-size: 14px;
	letter-spacing: 0.15em;
	text-align: right;
	color: #F0DABA;
	text-shadow: 0.0em 0.0em 0.4em #424242;
	line-height: 30px;

	a {
		color: #708860;
		text-decoration: none;
		outline: none;
	}

	a:hover {
		color: white;
		text-shadow: 0.0em 0.0em 0.4em #888888;
	}

	height: == ::[intrinsic-height];
	width: == ::[intrinsic-width] !strong;
}

#footer {
	font-family: "Open Sans Condensed";
	font-size: 12px;
	color: rgb(100, 100, 100);
	padding-bottom: 2px;
	padding-right: 4px;
	height: == ::[intrinsic-height];
	width: == ::[intrinsic-width];
}

p {
	height: == ::[intrinsic-height];
	font-family: "Lora";
	font-size: 11pt;
	margin-top: 8px;
}

h3 {
	font-family: "Open Sans Condensed";
	font-size: 25px;
	font-weight: 300;
	letter-spacing: 0.07em;
	margin-bottom: 0px;
	color: #F0BEAA;
	text-shadow: 0.0em 0.0em 0.4em #424242;
}

/* Entry preview text */
.preview {
	h1,h2,h3,h4,h5,h6 {
		font-size: 12px;
		text-decoration: none !important;
		margin-top: 2px;
		padding-left: 20px;
	}
	p {
		font-style: italic;
		margin-left: 10px;
		padding-left: 8px;
		border-left: 2px solid #443333;
	}
}

.blocklink {
	color: inherit;
	text-decoration: inherit;
	outline: none;
}

.blocklink:hover {
	h1,h2,h3,h4,h5,h6 {
		text-decoration: underline;
	}
}

/* Layout */

#header[top] == ::window[top] + 5;
#header[left] == ::window[left] + 8;

#content[center-x] == ::window[center-x] + 60;
#content[top] == #header[bottom] + 10;

#nav[top] == #content[top] + 40;
#nav[left] - ::window[left] == #content[left] - #nav[right];

#nav[left] >= ::window[left] !strong;
#content[left] >= ::window[left] + #nav[width] !strong;
#content[right] <= ::window[right] !strong;

#footer[right] == ::window[right] !strong;
#footer[bottom] == ::window[bottom] !strong;

</style>
</head>
<body>

<div id="header"></div>
<div id="content"></div>
<div id="nav"></div>
<div id="footer">&copy; Tuukka Pensala 2014</div>

</body>
</html>
